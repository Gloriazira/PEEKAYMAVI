    <script type="text/javascript">

      window.addEventListener('scroll', function(){
        const header = document.querySelector('header');
        header.classList.toggle("sticky", window.scrollY > 0);
      });


      function toggleMenu(){
      const menuToggle = document.querySelector('.menuToggle');
      const navigations = document.querySelector('.navigations');
      menuToggle.classList   .toggle('active');
      navigations.classList   .toggle('active');
      }

      AOS.init({
        duration: 1200,
      });



      window.onbeforeunload = function () {
        window.scrollTo(0, 0);
      }

      $('.thumbnail').click(function(){
        $('.modal-body').empty();
        var title = $(this).parent('a').attr("id");
        $('.modal-title').html(title);
        $($(this).parents('div').html()).appendTo('.modal-body');
        $('#myModal').modal({show:true});
     });

      $('#next-btn').click(function() {
          var link = $('.modal-body a');
          var number = parseInt(link.attr('id').match(/\S+$/));
          number++;
          if(number === 18) {
              number = 1;
          }
          $('.modal-body').html($('#img-container').find('a[id="Image ' + number + '"]').parent('div').html());
          $('.modal-title').text('Image ' + number);
      });

      $('#prev-btn').click(function() {
          var link = $('.modal-body a');
          var number = parseInt(link.attr('id').match(/\S+$/));
          number--;
          if(number === 0) {
              number = 17;
          }
          $('.modal-body').html($('#img-container').find('a[id="Image ' + number + '"]').parent('div').html());
          $('.modal-title').text('Image ' + number);
      });
